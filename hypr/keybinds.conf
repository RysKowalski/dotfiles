###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod ALT, T, exec, kitty -o background_opacity=0 
bind = $mainMod SHIFT, T, exec, $terminal
bind = $mainMod, T, exec, $hypr_conf/scripts/run_command.sh

bind = CTRL SHIFT, Q, killactive,
bind = ALT, F4, killactive,
bind = $mainMod SHIFT, R, exit,

bind = $mainMod, I, exec, qimgv ~

bind = $mainMod, Z, exec, steam
bind = $mainMod SHIFT, Z, exec, steam steam://exit

bind = $mainMod, F, exec, zen-browser
bind = $mainMod SHIFT, F, exec, zen-browser https://youtube.com
bind = $mainMod CTRL, F, exec, $hypr_conf/scripts/start_website.sh
bind = $mainMod CTRL, S, exec, $hypr_conf/scripts/search_browser.sh


bind = $mainMod SHIFT, D, exec, [workspace special:magic;] vesktop --ozone-platform=x11 --no-sandbox

bind = $mainMod, Q, exec, poweroff
bind = $mainMod SHIFT, Q, exec, systemctl soft-reboot
bind = $mainMod CTRL SHIFT, Q, exec, reboot
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, B, exec, blueman-manager

bind = $mainMod ALT, S, exec, hyprshot --freeze -m region --clipboard-only

bind= $mainMod, U, exec, $terminal $open_in_terminal bash -c "yay -Syu"
bind= $mainMod, R, exec, $terminal $terminal_title="rmpc" $terminal_run rmpc

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = SUPER SHIFT, left,  movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up,    movewindow, u
bind = SUPER SHIFT, down,  movewindow, d

bind = $mainMod CTRL, left, movewindow, mon:DP-2
bind = $mainMod CTRL, right, movewindow, mon:DP-1

bind = $mainMod ALT, F, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 100:00:400:00:40

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, cyclenext


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = CTRL, XF86AudioRaiseVolume, exec, rmpc volume +5
bindel = CTRL, XF86AudioLowerVolume, exec, rmpc volume -5

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = CTRL, XF86AudioNext, exec, mpc next && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPause, exec, mpc toggle && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPlay, exec, mpc toggle && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPrev, exec, mpc prev && dunstify -a music -t 2000 "$(mpc current)"

bindl = , XF86Calculator, exec, alacritty --config-file ~/.config/alacritty/calculator.toml -e ~/.local/bin/kalker -i ~/.config/kalker/predef
bindl = $mainMod CTRL, T, exec, $hypr_conf/scripts/czas.sh

bind = $mainMod SHIFT, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = $mainMod, W, exec, python $hypr_conf/fuzzel_scripts/main.py

bind = $mainMod, K, exec, $hypr_conf/scripts/show_keybinds.sh

bind = $mainMod CTRL, W, exec, $hypr_conf/fuzzel_scripts/scripts/waybar_restart/run.sh

bind = $mainMod, A, exec, $hypr_conf/scripts/toggle_waybar.sh

bind = $mainMod, N, exec, $terminal $terminal_run nvim ~/obsidian/test/TODO.md

bind = $mainMod, Y, exec, $hypr_conf/scripts/translator/translate_to_english.sh
bind = $mainMod SHIFT, Y, exec, $hypr_conf/scripts/translator/translate_to_polish.sh
bind = $mainMod ALT, Y, exec, $hypr_conf/scripts/translator/translate_to_any.sh

bind = $mainMod, P, exec, imv $hypr_conf/scripts/plan_lekcji.jpg

bind = $mainMod, H, exec, hyprctl cursor hide

# =========================================================
# Session / Power management
# =========================================================
bind = CTRL SHIFT, Q, killactive,



# =========================================================
# Terminal
# =========================================================
bind = $mainMod, T, exec, $hypr_conf/scripts/run_command.sh
bind = $mainMod ALT, T, exec, kitty -o background_opacity=0
bind = $mainMod SHIFT, T, exec, $terminal

bind = $mainMod, U, exec, $terminal $open_in_terminal bash -c "yay -Syu"
bind = $mainMod CTRL SHIFT, U, exec, $terminal $open_in_terminal bash -c "yay -Syu; poweroff"
bind = $mainMod CTRL ALT SHIFT, U, exec, $terminal $open_in_terminal bash -c "yes | yay -Syu; poweroff"

bind = $mainMod CTRL, T, exec, $hypr_conf/scripts/czas.sh

bind = $mainMod, P, exec, $terminal $terminal_run bash -c "cd ~/projects/plan-lekcji; python main.py; read"


# =========================================================
# Application launchers
# =========================================================
bind = $mainMod, D, exec, $menu
bind = $mainMod CTRL, D, exec, dmenu_run
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, dolphin

bind = $mainMod SHIFT, R, exec, $terminal $terminal_title="rmpc" $terminal_run bash -c "rmpc update; rmpc"


bind = $mainMod, F, exec, zen-browser
bind = $mainMod SHIFT, F, exec, freetube --new-window
bind = $mainMod CTRL, F, exec, $hypr_conf/scripts/start_website.sh
bind = $mainMod CTRL, S, exec, $hypr_conf/scripts/search_browser.sh

bind = $mainMod, I, exec, qimgv ~
bind = $mainMod, P, exec, imv $hypr_conf/scripts/plan_lekcji.jpg
bind = $mainMod ALT SHIFT CTRL, P, exec, imv $hypr_conf/scripts/Creepy.png

bind = $mainMod, Z, exec, steam
bind = $mainMod SHIFT, Z, exec, steam steam://exit

bind = $mainMod SHIFT, D, exec, vesktop --ozone-platform=x11 --no-sandbox
bind = $mainMod, B, exec, blueman-manager

bind = $mainMod, O, exec, obsidian


# =========================================================
# Clipboard / Notifications
# =========================================================
bind = $mainMod SHIFT, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = $mainMod, C, exec, dunstctl close
bind = $mainMod SHIFT, C, exec, dunstctl close-all
bind = $mainMod ALT, C, exec, dunstctl action


# =========================================================
# Utilities / Scripts
# =========================================================
bind = $mainMod, A, exec, $hypr_conf/scripts/toggle_waybar.sh
bind = $mainMod CTRL, W, exec, $hypr_conf/fuzzel_scripts/scripts/waybar_restart/run.sh

bind = $mainMod, W, exec, python $hypr_conf/fuzzel_scripts/main.py
bind = $mainMod, K, exec, $hypr_conf/scripts/show_keybinds.sh

bind = $mainMod, N, exec, $terminal $terminal_run nvim ~/obsidian/test/TODO.md

bind = $mainMod, Y, exec, $hypr_conf/scripts/translator/translate_to_english.sh
bind = $mainMod SHIFT, Y, exec, $hypr_conf/scripts/translator/translate_to_polish.sh
bind = $mainMod ALT, Y, exec, $hypr_conf/scripts/translator/translate_to_any.sh

bind = $mainMod, H, exec, $hypr_conf/scripts/toggle_keypress_visualizer.sh


# =========================================================
# Window management
# =========================================================
bind = $mainMod, V, togglefloating,
bind = $mainMod ALT, F, fullscreen
bind = $mainMod, J, togglesplit,


# =========================================================
# Focus movement
# =========================================================
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

bind = $mainMod CTRL, left,  movewindow, mon:DP-2
bind = $mainMod CTRL, right, movewindow, mon:DP-1

bind = $mainMod, TAB, cyclenext


# =========================================================
# Workspaces
# =========================================================
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

bind = $mainMod, mouse_down, split-workspace, e+1
bind = $mainMod, mouse_up, split-workspace, e-1

bind = $mainMod, S, togglespecialworkspace, discord
bind = $mainMod SHIFT, S, movetoworkspace, special:discord
hide_special_on_workspace_change = true

# =========================================================
# Mouse bindings
# =========================================================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# =========================================================
# Screenshots
# =========================================================
bind = $mainMod ALT, S, exec, hyprshot --freeze -m region --clipboard-only
bind = $mainMod CTRL ALT, S, exec, grim - | wl-copy; notify-send "screenshot saved"


# =========================================================
# Media / Hardware keys
# =========================================================
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = CTRL, XF86AudioRaiseVolume, exec, rmpc volume +5
bindel = CTRL, XF86AudioLowerVolume, exec, rmpc volume -5

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

bindl = CTRL, XF86AudioNext, exec, mpc next && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPause, exec, mpc toggle && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPlay, exec, mpc toggle && dunstify -a music -t 2000 "$(mpc current)"
bindl = CTRL, XF86AudioPrev, exec, mpc prev && dunstify -a music -t 2000 "$(mpc current)"


bindl = ,XF86Calculator, exec, alacritty --config-file ~/.config/alacritty/calculator.toml -e kalker -i ~/.config/kalker/predef

# =========================================================
# music submap
# =========================================================
bind = $mainMod, R, submap, music
submap = music

bind = $mainMod, D, exec, $hypr_conf/scripts/music_picker.sh
bind = $mainMod CTRL, R, exec, mpc next && notify-send "$(mpc current)"

bind = $mainMod, R, submap, reset
submap = reset

# =========================================================
# power submap
# =========================================================
bind = $mainMod, Q, submap, power
submap = power

bind = $mainMod SHIFT, Q, exec, poweroff
bind = $mainMod, R, exec, systemctl soft-reboot
bind = $mainMod SHIFT, R, exec, reboot
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, Q, submap, reset
submap = reset
